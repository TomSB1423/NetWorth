services:
  postgres:
    image: postgres:15-alpine
    container_name: networth-postgres
    environment:
      POSTGRES_DB: networth
      POSTGRES_USER: networth_user
      POSTGRES_PASSWORD: networth_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U networth_user -d networth"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
