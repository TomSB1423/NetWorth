name: Renovate PR Validation

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"

jobs:
  # Check if this PR is from Renovate
  check-renovate:
    name: Check if Renovate PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      is-renovate: ${{ steps.check.outputs.is-renovate }}
    steps:
      - name: Check if Renovate PR
        id: check
        run: |
          if [[ "${{ github.event.pull_request.user.login }}" == "renovate[bot]" ]] || [[ "${{ github.head_ref }}" == renovate/* ]]; then
            echo "is-renovate=true" >> $GITHUB_OUTPUT
          else
            echo "is-renovate=false" >> $GITHUB_OUTPUT
          fi

  # Assign Copilot for review
  assign-copilot:
    name: Assign Copilot for Review
    runs-on: ubuntu-latest
    needs: check-renovate
    if: needs.check-renovate.outputs.is-renovate == 'true'
    permissions:
      pull-requests: write
    steps:
      - name: Assign Copilot as reviewer
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers: ['copilot']
              });
              console.log('Successfully assigned copilot as reviewer');
            } catch (error) {
              console.log('Error assigning copilot:', error.message);
              // Don't fail the job if copilot cannot be assigned
            }

  # Run full validation
  validate:
    name: Validate Build & Tests
    runs-on: ubuntu-latest
    needs: check-renovate
    if: needs.check-renovate.outputs.is-renovate == 'true'
    permissions:
      contents: read
      pull-requests: write
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
      DOTNET_MULTILEVEL_LOOKUP: false
      ASPIRE_ALLOW_UNSECURED_TRANSPORT: true
      SuppressNETCoreSdkPreviewMessage: true
      DCP_DIAGNOSTICS_LOG_LEVEL: "debug"
      TESTCONTAINERS_RYUK_DISABLED: false
      TESTCONTAINERS_HOST_OVERRIDE: localhost
      DOCKER_HOST: unix:///var/run/docker.sock
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Docker
        uses: docker/setup-docker-action@efe9e3891a4f7307e689f2100b33a155b900a608 # v4.5.0

      - name: Install Azure Functions Core Tools
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install azure-functions-core-tools-4

      - name: Setup .NET
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5.0.0
        with:
          global-json-file: global.json

      - name: Print .NET info
        run: dotnet --info

      - name: Install Aspire workload
        run: dotnet workload install aspire

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "20.x"

      - name: Install & trust dev-certs
        run: dotnet dev-certs https --trust

      - name: Restore dependencies
        run: dotnet restore Networth.sln

      - name: Build solution
        run: dotnet build Networth.sln --no-restore --configuration Release

      - name: Test
        id: test
        run: >
          dotnet test Networth.sln
          --no-build
          --configuration Release
          --logger console
          --logger trx
          --results-directory ./TestResults
          --blame
          --collect:"XPlat Code Coverage"
          -- RunConfiguration.CollectSourceInformation=true

      - name: Copy DCP logs
        if: (success() || steps.test.conclusion == 'failure')
        run: |
          mkdir -p ./TestResults/DCPLogs
          if [ -d "/tmp/dcp/logs" ]; then
            cp -r /tmp/dcp/logs/* ./TestResults/DCPLogs 2>/dev/null || true
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: renovate-test-results
          path: ./TestResults/
          if-no-files-found: error

      - name: Comment on PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testResult = '${{ steps.test.outcome }}';
            const body = testResult === 'success' 
              ? '✅ All tests passed! This Renovate PR is ready for merge.'
              : '❌ Tests failed. Please review the test results.';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            });

  # Add label if validation passes
  add-success-label:
    name: Add Success Label
    runs-on: ubuntu-latest
    needs: [check-renovate, validate]
    if: needs.check-renovate.outputs.is-renovate == 'true' && needs.validate.result == 'success'
    permissions:
      pull-requests: write
    steps:
      - name: Add ready-to-merge label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['ready-to-merge']
            });
