name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - '*.sln'
              - '*.props'
              - 'global.json'
              - 'Networth.AppHost/**'
              - 'Networth.Application/**'
              - 'Networth.Domain/**'
              - 'Networth.Functions/**'
              - 'Networth.Infrastructure/**'
              - 'Networth.ServiceDefaults/**'
              - 'Tests/**'
              - '.github/actions/setup-build-env/**'
              - '.github/actions/build-backend/**'
            frontend:
              - 'Networth.Frontend/**'
              - '.github/actions/build-frontend/**'
            docs:
              - 'Networth.Docs/**'
              - 'openapi.json'
              - '.github/actions/build-docs/**'
              - '.github/actions/setup-build-env/**'

  backend:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    name: Backend Build & Test
    environment: build-ci
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-backend
        with:
          gocardless-secret-id: ${{ secrets.GOCARDLESS_SECRET_ID }}
          gocardless-secret-key: ${{ secrets.GOCARDLESS_SECRET_KEY }}

  frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-frontend

  docs-build:
    needs: changes
    if: ${{ needs.changes.outputs.docs == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-docs

  docs-deploy:
    needs: docs-build
    if: ${{ github.ref == 'refs/heads/main' }}
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
