name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "Networth.Application/**"
      - "Networth.Domain/**"
      - "Networth.Functions/**"
      - "Networth.Infrastructure/**"
      - "Tests/**"
      - ".github/workflows/ci.yml"

  workflow_dispatch:

jobs:
  test:
    name: CI
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
      DOTNET_MULTILEVEL_LOOKUP: false
      ASPIRE_ALLOW_UNSECURED_TRANSPORT: true
      SuppressNETCoreSdkPreviewMessage: true
      DCP_DIAGNOSTICS_LOG_LEVEL: "debug"
      TESTCONTAINERS_RYUK_DISABLED: false
      TESTCONTAINERS_HOST_OVERRIDE: localhost
      DOCKER_HOST: unix:///var/run/docker.sock

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker
        uses: docker/setup-docker-action@v4

      - name: Verify Docker is running
        run: |
          docker --version
          docker ps
          docker info
          # Wait for Docker to be fully ready
          timeout 30 bash -c 'until docker info &>/dev/null; do sleep 1; done' || true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Print .NET info
        run: dotnet --info

      - name: Install Aspire workload
        run: dotnet workload install aspire

      - name: Setup dev certificates for Ubuntu
        run: |
          # Clean any existing certificates
          dotnet dev-certs https --clean
          # Generate new certificate
          dotnet dev-certs https
          # Export certificate in PEM format for system trust
          sudo mkdir -p /usr/local/share/ca-certificates/aspnet
          dotnet dev-certs https -ep /usr/local/share/ca-certificates/aspnet/https.crt --format PEM
          # Trust the certificate system-wide
          sudo update-ca-certificates

      - name: Setup Azure Functions Core Tools
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install azure-functions-core-tools-4

      - name: Restore dependencies
        run: dotnet restore Networth.sln

      - name: Build solution
        run: dotnet build Networth.sln --no-restore --configuration Release

      - name: List test files (debugging)
        run: |
          echo "Checking for Mockoon data file..."
          find Tests -name "*.json" -type f || true
          ls -la Tests/Networth.Functions.Tests.Integration/ || true
          echo "Checking bin/Release output..."
          find Tests/Networth.Functions.Tests.Integration/bin/Release -name "mockoon-*.json" -type f || true

      - name: Run Tests
        id: test
        run: >
          dotnet test Networth.sln
          --no-build
          --configuration Release
          --logger console
          --logger trx
          --logger html
          --results-directory ./TestResults
          --blame
          --collect:"XPlat Code Coverage"
          --
          RunConfiguration.CollectSourceInformation=true

      - name: Copy DCP logs
        if: (success() || steps.test.conclusion == 'failure')
        run: |
          mkdir -p ./TestResults/DCPLogs
          if [ -d "/tmp/dcp/logs" ]; then
            cp -r /tmp/dcp/logs/* ./TestResults/DCPLogs 2>/dev/null || true
          fi

      - name: Upload test results
        if: (success() || steps.test.conclusion == 'failure')
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults

      - name: Publish test summary
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: "**/TestResults/*.trx"
          reporter: dotnet-trx
          fail-on-error: true
