name: Backend

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            backend:
              - "*.sln"
              - "*.props"
              - "global.json"
              - "Networth.AppHost/**"
              - "Networth.Application/**"
              - "Networth.Domain/**"
              - "Networth.Functions/**"
              - "Networth.Infrastructure/**"
              - "Networth.ServiceDefaults/**"
              - "Tests/**"
              - ".github/actions/setup-build-env/**"
              - ".github/actions/build-backend/**"

  build-and-test-backend:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    name: Build & Test - Backend
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
      DOTNET_MULTILEVEL_LOOKUP: false
      ASPIRE_ALLOW_UNSECURED_TRANSPORT: true
      SuppressNETCoreSdkPreviewMessage: true
      DCP_DIAGNOSTICS_LOG_LEVEL: debug
      TESTCONTAINERS_RYUK_DISABLED: false
      TESTCONTAINERS_HOST_OVERRIDE: localhost
      DOCKER_HOST: unix:///var/run/docker.sock
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Build Environment
        uses: ./.github/actions/setup-build-env

      - name: Restore dependencies
        shell: bash
        run: dotnet restore Networth.sln

      - name: Build solution
        shell: bash
        run: dotnet build Networth.sln --no-restore --configuration Release

      - name: Install Playwright browsers
        shell: bash
        run: pwsh Tests/Networth.Functions.System.Tests/bin/Release/net10.0/playwright.ps1 install --with-deps chromium

      - name: Run Integration Tests
        shell: bash
        run: >
          dotnet test Tests/Networth.Functions.Integration.Tests/Networth.Functions.Integration.Tests.csproj
          --no-build
          --configuration Release
          --verbosity normal
          --logger "GitHubActions"
          --logger "trx;LogFileName=integration_results.trx"
          --results-directory ./TestResults
          --blame
          --collect:"XPlat Code Coverage"
          -- RunConfiguration.CollectSourceInformation=true

      - name: Run System Tests
        id: test
        shell: bash
        env:
          Parameters__gocardless-secret-id: ${{ secrets.GOCARDLESS_SECRET_ID }}
          Parameters__gocardless-secret-key: ${{ secrets.GOCARDLESS_SECRET_KEY }}
          Parameters__postgres-password: "test-password-123!"
        run: >
          dotnet test Tests/Networth.Functions.System.Tests/Networth.Functions.System.Tests.csproj
          --no-build
          --configuration Release
          --verbosity normal
          --logger "GitHubActions"
          --logger "trx;LogFileName=system_results.trx"
          --results-directory ./TestResults
          --blame
          --collect:"XPlat Code Coverage"
          -- RunConfiguration.CollectSourceInformation=true

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: .NET Tests
          path: TestResults/**/*.trx
          reporter: dotnet-trx

      - name: Copy DCP logs
        if: always()
        shell: bash
        run: |
          mkdir -p ./TestResults/DCPLogs
          if [ -d "/tmp/dcp/logs" ]; then
            cp -r /tmp/dcp/logs/* ./TestResults/DCPLogs 2>/dev/null || true
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: test-results
          path: ./TestResults/
          if-no-files-found: error
