name: Docs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            docs:
              - "Networth.Docs/**"
              - "openapi.json"
              - ".github/actions/build-docs/**"
              - ".github/actions/setup-build-env/**"

  build-docs:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.docs == 'true' }}
    runs-on: ubuntu-latest
    name: Build - Docs
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: Networth.Docs/package-lock.json

      - name: Copy OpenAPI Spec
        shell: bash
        working-directory: Networth.Docs
        run: cp ../openapi.json static/openapi.json

      - name: Install dependencies
        shell: bash
        working-directory: Networth.Docs
        run: npm ci

      - name: Typecheck
        shell: bash
        working-directory: Networth.Docs
        run: npm run typecheck

      - name: Build
        shell: bash
        working-directory: Networth.Docs
        run: npm run build
        env:
          API_SPEC_URL: "openapi.json"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: Networth.Docs/build

  deploy-docs:
    needs: build-docs
    if: ${{ github.ref == 'refs/heads/main' }}
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
