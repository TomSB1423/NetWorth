name: Docs CI

on:
  push:
    branches: [main]
    paths:
      - "Networth.Docs/**"
  pull_request:
    paths:
      - "Networth.Docs/**"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Networth.Docs

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: Networth.Docs/package-lock.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Install Tools
        run: |
          npm install -g azure-functions-core-tools@4
          npm install -g azurite

      - name: Start Azurite
        run: azurite --silent --location . &

      - name: Build Functions
        run: dotnet build ../Networth.Functions/Networth.Functions.csproj --configuration Release

      - name: Generate Swagger
        run: |
          cd ../Networth.Functions
          # Create dummy settings
          echo '{ "IsEncrypted": false, "Values": { "AzureWebJobsStorage": "UseDevelopmentStorage=true", "FUNCTIONS_WORKER_RUNTIME": "dotnet-isolated" } }' > local.settings.json
          # Start func in background
          func start --port 7071 --no-build &
          PID=$!
          # Wait for Functions service to be ready (up to 30s)
          for i in {1..30}; do
            if curl -s http://localhost:7071/api/health > /dev/null; then
              echo "Functions service is ready"
              break
            fi
            sleep 1
          done
          # Fetch swagger
          if ! curl -f http://localhost:7071/api/swagger.json -o ../Networth.Docs/static/openapi.json; then
            echo "Failed to fetch OpenAPI spec"
            kill $PID
            exit 1
          fi
          # Kill func
          kill $PID
        shell: bash

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
        env:
          API_SPEC_URL: "openapi.json"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Networth.Docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
