name: Backend CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "Networth.Frontend/**"

  pull_request:
    paths-ignore:
      - "Networth.Frontend/**"

  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    name: Build & Test
    environment: build-ci
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
      DOTNET_MULTILEVEL_LOOKUP: false
      ASPIRE_ALLOW_UNSECURED_TRANSPORT: true
      SuppressNETCoreSdkPreviewMessage: true
      DCP_DIAGNOSTICS_LOG_LEVEL: "debug"
      TESTCONTAINERS_RYUK_DISABLED: false
      TESTCONTAINERS_HOST_OVERRIDE: localhost
      DOCKER_HOST: unix:///var/run/docker.sock
      # Playwright CI recommendations
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: false
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup Build Environment
        uses: ./.github/actions/setup-build-env

      - name: Restore dependencies
        run: dotnet restore Networth.sln

      - name: Build solution
        run: dotnet build Networth.sln --no-restore --configuration Release

      - name: Install Playwright browsers
        run: pwsh Tests/Networth.SystemTests/bin/Release/net9.0/playwright.ps1 install --with-deps chromium

      - name: Test
        id: test
        env:
          Parameters__gocardless-secret-id: ${{ secrets.GOCARDLESS_SECRET_ID }}
          Parameters__gocardless-secret-key: ${{ secrets.GOCARDLESS_SECRET_KEY }}
          Parameters__postgres-password: "test-password-123!"
        run: >
          dotnet test Networth.sln
          --no-build
          --configuration Release
          --logger "console;verbosity=normal"
          --logger trx
          --results-directory ./TestResults
          --blame
          --collect:"XPlat Code Coverage"
          -- RunConfiguration.CollectSourceInformation=true

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: .NET Tests
          path: TestResults/**/*.trx
          reporter: dotnet-trx

      - name: Copy DCP logs
        if: (success() || steps.test.conclusion == 'failure')
        run: |
          mkdir -p ./TestResults/DCPLogs
          if [ -d "/tmp/dcp/logs" ]; then
            cp -r /tmp/dcp/logs/* ./TestResults/DCPLogs 2>/dev/null || true
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: test-results
          path: ./TestResults/
          if-no-files-found: error
