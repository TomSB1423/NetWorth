services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: azurite -l /data -s false --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    volumes:
      - azurite_data:/data

  backend:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: Networth.Backend/Networth.Backend.Functions/Dockerfile
    ports:
      - "7071:80"
    depends_on:
      - azurite
    volumes:
      - backend_data:/data

volumes:
  azurite_data:
  backend_data:
